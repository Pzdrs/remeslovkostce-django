<div class="col-lg-4 mb-3">
    <div class="card h-100">
        <div class="card-body">
            <div class="row">
                <div class="col-12 text-center">
                    <h4 class="card-title">{{ category.name }}</h4>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <img class="img-thumbnail"
                         src="{{ category.thumbnail.url }}"
                         alt="{{ category.slug }}">
                </div>
                <div class="col-6">
                    <p class="card-text">{{ category.description }}</p>
                </div>
            </div>
            <div class="row">
                <div class="col-12 text-center">
                    <a href="{{ category.get_absolute_url }}" class="btn btn-primary mt-3">
                        Přejít k produktům
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
