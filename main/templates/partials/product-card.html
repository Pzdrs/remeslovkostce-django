{% load custom_filters %}
<div class="col-lg-4 mb-3">
    <div class="card h-100">
        <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.slug }}">
        <div class="card-body d-flex flex-column">
            <h4 class="card-title">{{ product.name }}</h4>
            <p class="card-text">{{ product | description:75 }}</p>
            <a href="{{ product.get_absolute_url }}" class="btn btn-primary stretched-link align-self-start mt-auto">
                Detail produktu
            </a>
        </div>
    </div>
</div>
