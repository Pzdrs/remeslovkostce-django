<div class="col-lg-4 mb-3">
    <div class="card">
        <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.slug }}">
        <div class="card-body">
            <h4 class="card-title">{{ product.name }}</h4>
            <p class="card-text">Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
            <a href="{{ product.get_absolute_url }}" class="btn btn-primary stretched-link">Detail produktu</a>
        </div>
    </div>
</div>
