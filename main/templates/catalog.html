{% extends 'base.html' %}
{% block title %}Katalog{% endblock %}
{% block body %}
    <div class="row mt-5">
        <div class="col-lg-2"></div>
        <div class="col-lg-8">
            <h5>Katalog</h5>
            <hr>
            <div class="row">
                {% for category in categories %}
                    <div class="col-lg-4 mb-3">
                        <div class="card h-100">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-12 text-center">
                                        <h5 class="card-title">{{ category.name }}</h5>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-6">
                                        <img class="img-thumbnail"
                                             src="{{ category.thumbnail.url }}"
                                             alt="{{ category.name }}">
                                    </div>
                                    <div class="col-6">
                                        <p class="card-text">{{ category.description }}</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12 text-center">
                                        <a href="{% url 'catalog' %}{{ category.slug }}" class="btn btn-primary mt-3">Přejít
                                            k produktům</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
        <div class="col-lg-2"></div>
    </div>
{% endblock %}
