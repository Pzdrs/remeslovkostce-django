{% extends 'base.html' %}
{% block title %}
    {{ category.name }}
{% endblock %}
{% block body %}
    <div class="row mt-5">
        <div class="col-lg-2"></div>
        <div class="col-lg-8">
            <h5>{{ category.name }}</h5>
            <hr>
            <div class="row">
                {% for product in products %}
                    {% include 'partials/product_card.html' with name=product.name slug=product.slug categorySlug=category.slug %}
                {% endfor %}
            </div>
        </div>
        <div class="col-lg-2"></div>
    </div>
{% endblock %}
